<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.id})}">
        <p th:text="${person.id + ', ' + person.name + ', ' + person.age}">VALUE</p>
        <p th:text="${'Email: ' + person.email}">VALUE</p>
        <br>
    </a>
</div>

<br/>
<a th:href="@{/people/new}">Create new Person</a>
</body>
</html>
