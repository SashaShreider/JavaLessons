<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:action="@{/people/{id}(id = ${person.id})}" th:method="PATCH" th:object="${person}">
    <label for="name">Enter name: </label>
    <input id="name" th:field="*{name}" type="text"/>

    <label for="email">Enter name: </label>
    <input id="email" th:field="*{email}" type="text"/>

    <label for="age">Enter name: </label>
    <input id="age" th:field="*{age}" type="text"/>
    <br/>
    <br/>
    <input type="submit" value="Update!">

</form>

</body>
</html>
