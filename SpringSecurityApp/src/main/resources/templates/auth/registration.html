<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="post" th:action="@{/auth/registration}"  th:object="${person}">
    <label for="username">Введите имя пользователя: </label>
    <input id = "username" type="text"  name = "username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Username Error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input id = "yearOfBirth" type="text"  name = "yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}" >yearOfBirth Error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input id = "password" type="password"  name = "password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >yearOfBirth Error</div>
    <br/>
    <input type="submit" value = "Sign up">
</form>
</body>
</html>
