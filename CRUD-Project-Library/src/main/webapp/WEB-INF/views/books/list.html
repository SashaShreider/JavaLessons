<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        .create-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .create-btn:hover {
            background-color: #2980b9;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        .book-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .book-cover {
            height: 250px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .book-cover-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            padding: 0 10px;
        }
        .book-info {
            padding: 15px;
        }
        .book-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .book-author {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (max-width: 1200px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .book-cover {
                height: 200px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Библиотека</h1>
        <a th:href="@{/books/new}" class="create-btn">Добавить книгу</a>
    </div>

    <div class="books-grid">
        <div th:each="book : ${books}" class="book-card" th:href="@{/books/{id}(id=${book.id})}">
            <a th:href="@{/books/{id}(id=${book.id})}" style="color: #000 !important;text-decoration: none">
            <div class="book-cover">
                <div class="book-cover-text">ОБЛОЖКА<br><span th:text="${book.title}"></span></div>
            </div>
            <div class="book-info">
                <div class="book-title" th:text="${book.title}"></div>
                <div class="book-author" th:text="${book.author}"></div>
            </div>
            </a>
        </div>

    </div>
</div>
</body>
</html>
